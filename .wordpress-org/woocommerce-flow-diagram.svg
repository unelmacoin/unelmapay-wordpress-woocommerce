<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    WooCommerce Transaction Flow
  </text>
  
  <!-- Customer Box -->
  <rect x="50" y="100" width="150" height="60" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="125" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Customer
  </text>
  
  <!-- WooCommerce Box -->
  <rect x="350" y="100" width="150" height="60" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="425" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    WooCommerce
  </text>
  
  <!-- UnelmaPay Box -->
  <rect x="650" y="100" width="150" height="60" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="725" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    UnelmaPay
  </text>
  
  <!-- Site/IPN Box -->
  <rect x="950" y="100" width="150" height="60" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="1025" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Your Site (IPN)
  </text>
  
  <!-- Flow Arrows and Steps -->
  
  <!-- Step 1: Add to cart -->
  <path d="M 125 160 L 125 200 L 425 200 L 425 160" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="275" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">1. Add to cart</text>
  
  <!-- Step 2: Checkout -->
  <path d="M 125 200 L 125 240 L 425 240 L 425 200" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="275" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">2. Checkout</text>
  
  <!-- Step 3: Place Order -->
  <path d="M 125 240 L 125 280 L 425 280 L 425 240" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="275" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">3. Place Order</text>
  
  <!-- Step 4: Redirect to UnelmaPay -->
  <path d="M 425 160 L 425 320 L 725 320 L 725 160" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="575" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">4. Redirect to payment form</text>
  
  <!-- Step 5: Customer pays -->
  <path d="M 125 320 L 125 360 L 725 360 L 725 320" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="425" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">5. Customer pays</text>
  
  <!-- Step 6: IPN Callback -->
  <path d="M 725 320 L 725 400 L 1025 400 L 1025 160" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="875" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">6. IPN Callback</text>
  
  <!-- Step 7: Verify Hash -->
  <rect x="950" y="420" width="150" height="40" rx="4" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="1025" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Verify Hash</text>
  
  <!-- Step 8: Update Order -->
  <path d="M 1025 460 L 1025 480 L 425 480 L 425 440" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="725" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">8. Update Order Status</text>
  
  <!-- Step 9: Customer Return -->
  <path d="M 725 320 L 725 520 L 125 520 L 125 440" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="425" y="515" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">9. Customer Return</text>
  
  <!-- Step 10: View Confirmation -->
  <path d="M 125 520 L 125 560 L 425 560 L 425 520" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="275" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">10. View Confirmation</text>
  
  <!-- Database Icons -->
  <rect x="380" y="440" width="90" height="30" rx="4" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <text x="425" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Database</text>
  
  <rect x="980" y="460" width="90" height="30" rx="4" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <text x="1025" y="480" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Database</text>
  
  <!-- Legend -->
  <rect x="50" y="650" width="1100" height="120" rx="8" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="70" y="680" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Legend:</text>
  
  <rect x="70" y="700" width="30" height="20" rx="4" fill="#3498db"/>
  <text x="110" y="715" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Customer</text>
  
  <rect x="220" y="700" width="30" height="20" rx="4" fill="#9b59b6"/>
  <text x="260" y="715" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">WooCommerce</text>
  
  <rect x="380" y="700" width="30" height="20" rx="4" fill="#e74c3c"/>
  <text x="420" y="715" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">UnelmaPay Gateway</text>
  
  <rect x="560" y="700" width="30" height="20" rx="4" fill="#27ae60"/>
  <text x="600" y="715" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Your Site (IPN)</text>
  
  <rect x="740" y="700" width="30" height="20" rx="4" fill="#95a5a6"/>
  <text x="780" y="715" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Database</text>
  
  <rect x="900" y="700" width="30" height="20" rx="4" fill="#f39c12"/>
  <text x="940" y="715" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Security Process</text>
  
  <text x="70" y="750" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">IPN Hash Verification: MD5(total:merchant_password:date:id_transfer)</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e"/>
    </marker>
  </defs>
</svg>
